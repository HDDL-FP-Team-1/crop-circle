{% extends "base.html" %}

{% block content %}

<h2>Add a recipe</h2>

<form action="{% url 'recipe_create' %}" method="POST">
  {% csrf_token %}

  {% for field in form %}
  <div>
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
  </div>
  {% endfor %}

  <div>
    <button type="submit">Add recipe</button>
  </div>
</form>

{% endblock %}
