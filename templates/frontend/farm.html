{% extends "base.html" %}

{% block content %}

<h2>Add a farm</h2>

<form action="{% url 'farm_create' %}" method="POST">
  {% csrf_token %}

  {% for field in form %}
  <div>
    <label class="db f5 mb2" for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
  </div>
  {% endfor %}

  <div>
    <button type="submit">Add farm</button>
  </div>
</form>

{% endblock %}
