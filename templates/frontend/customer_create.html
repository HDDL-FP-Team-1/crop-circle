{% extends "base.html" %}
{% load static %}

{% block content %}
<section id="search" class="section section-search green darken-3 white-text center scrollspy">
    <div class="row">
      <div class="col s12">
        <h4 class="left container search-text">Create a new farm account!</h4>
    </div>
  </div>
</section>
    <div class="container">
        <div class="col s12 m6 container text-card">
            <div class="card-panel grey lighten-3">
                <h4 class="center"><span class="green-text">Your</span> Info</h4><br>
                <form action="{% url 'customer_create' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div>
                    <button type="submit" class="green darken-3 btn btn-large input-field">submit</button>
                    </div>
                </form>
        </div>
    </div>

{% endblock %}
