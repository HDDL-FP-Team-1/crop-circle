{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Register for an account" %}{% endblock %}

{% block content %}
<form method="post" action="/farm/add/">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" onclick="location.href='/customer/add/';" value="{% trans 'Proceed to Customer Registration' %}" />
    <input type="submit" onclick="location.href='/farm/add/';" value="{% trans 'Proceed to Farm Registration' %}" />
</form>
{% endblock %}
