{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Register for an account" %}{% endblock %}

{% block content %}

    <section id="search" class="section section-search green darken-3 white-text center scrollspy">
        <div class="row">
        <div class="col s12">
            <h4 class="left container search-text">Register for an account!</h4>
        </div>
    </div>
    </section>
<div class="container">
    <form class="container" method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="input-field green darken-3 btn btn-large" type="submit" value="{% trans 'Submit' %}" />
    </form>
</div>
{% endblock %}
