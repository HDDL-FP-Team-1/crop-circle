{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Register for an account" %}{% endblock %}

{% block content %}
<form class="container" method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="waves-effect waves-light green darken-1 btn-large" type="submit" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
